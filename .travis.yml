language: node_js
node_js:
   - "6.9.5"
cache:
  directories:
    - node_modules
matrix:
  allow_failures:
    - node_js: "7.5.0"
  fast_finish: true
notifications:
  email: false
  webhooks: https://ambrosio-tele.herokuapp.com/sacarinobot/travisci/133188453
  on_success: always # default: always
  on_failure: always # default: always
  on_start: always   # default: never
env:
  - CXX=g++-4.8
  - CC=gcc-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libicu-dev
  postgresql: "9.4"
services:
  - postgresql
before_script:
  - psql -c 'create database storage;' -U postgres
  - psql -c "CREATE TABLE hubot ( id CHARACTER VARYING(1024) NOT NULL, storage JSON, CONSTRAINT hubot_pkey PRIMARY KEY (id)); INSERT INTO hubot VALUES(1, NULL);" -U postgres storage
